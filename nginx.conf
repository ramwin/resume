server {
    listen 80;
    listen [::]:80;

    root /var/www/github/resume/_build/html;

    index index.html index.htm index.nginx-debian.html README.md;

    server_name resume.ramwin.com;
    gzip on;
    gzip_comp_level 9;
    gzip_types text/markdown text/html;

    location / {
        gzip on;
        gzip_comp_level 9;
        try_files $uri $uri/ =404;
        autoindex on;
    }
    location /resume {
        gzip on;
        gzip_comp_level 9;
        try_files $uri $uri/ =404;
        autoindex on;
    }
}
